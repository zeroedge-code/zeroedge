<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ZeroEdge — ASTER Performance</title>
    <meta name="description" content="ASTER live price and 180-day performance" />
    <link rel="preconnect" href="https://fonts.googleapis.com">

      <section class="card">
        <header class="card-header">
          <div>
            <h1 class="title">ASTER</h1>

        <footer class="card-footer">

            <span class="dot ath"></span> ATH $2.45
          </div>
          <div class="meta">
            <span id="cardLastUpdated">Last update: —</span>
          </div>
        </footer>
      </section>
    </main>

      const COINGECKO_ID="astar";
      const ENTRY_PRICE=0.70, ATH_PRICE=2.45;

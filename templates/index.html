<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ info.symbol }} Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body class="bg-light text-dark">
<div class="container py-5">
  <h1 class="mb-4">Astar (ASTR) Portfolio Dashboard</h1>

  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <h5 class="card-title mb-3">Performance Overview</h5>
      <ul class="list-unstyled">
        <li><b>Entry Price:</b> ${{ info.entry_price }}</li>
        <li><b>Current Price:</b> ${{ info.current_price }}</li>
        <li><b>Quantity:</b> {{ info.quantity }}</li>
        <li><b>Entry Value:</b> ${{ info.entry_value }}</li>
        <li><b>Current Value:</b> ${{ info.current_value }}</li>
        <li><b>Return:</b>
          <span class="{{ 'text-success' if info.pnl_pct >= 0 else 'text-danger' }}">
            {{ info.pnl_pct }}%
          </span>
        </li>
      </ul>
      <div id="chart"></div>
    </div>
  </div>
</div>

<script>
const options = {
  chart: { type: 'bar', height: 350 },
  series: [{
    name: 'Value ($)',
    data: [{{ info.entry_value }}, {{ info.current_value }}]
  }],
  colors: ['#0d6efd', '#198754'],
  xaxis: { categories: ['Entry Value', 'Current Value'] },
  dataLabels: {
    enabled: true,
    formatter: val => "$" + val.toFixed(2)
  }
};
new ApexCharts(document.querySelector("#chart"), options).render();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ info.symbol }} Growth Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>
<body class="bg-light text-dark">
<div class="container py-5">
  <h1 class="mb-4">Astar (ASTR) Growth Dashboard</h1>

  <div class="card shadow-sm mb-4">
    <div class="card-body">
      <h5>Overview</h5>
      <p>
        <b>Entry:</b> ${{ info.entry_price }} |
        <b>Current:</b> ${{ info.current_price }} |
        <b>Quantity:</b> {{ info.quantity }}<br>
        <b>Portfolio Value:</b> ${{ info.current_value }} |
        <b>Return:</b>
        <span class="{{ 'text-success' if info.pnl_pct >= 0 else 'text-danger' }}">
          {{ info.pnl_pct }}%
        </span>
      </p>
      <div id="growthChart"></div>
    </div>
  </div>
</div>

<script>
const history = {{ info.history|tojson }};
const dates = history.map(h => h.date);
const values = history.map(h => h.value);

const options = {
  chart: {
    type: 'area',
    height: 400,
    zoom: { enabled: true },
    toolbar: { show: true }
  },
  series: [{
    name: 'Portfolio Value ($)',
    data: values
  }],
  xaxis: {
    categories: dates,
    title: { text: 'Date' }
  },
  yaxis: {
    title: { text: 'Value (USD)' }
  },
  fill: {
    type: 'gradient',
    gradient: { shadeIntensity: 1, opacityFrom: 0.4, opacityTo: 0.1, stops: [0, 90, 100] }
  },
  stroke: { curve: 'smooth', width: 3 },
  colors: ['#0d6efd'],
  tooltip: {
    shared: true,
    y: { formatter: val => '$' + val.toFixed(2) }
  }
};

new ApexCharts(document.querySelector("#growthChart"), options).render();
</script>
</body>
</html>
